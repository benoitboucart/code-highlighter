<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Code Highlighter</title>
  <meta name="description" content="Code Highlighter">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/paraiso-dark.min.css">
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>

<body>

  <div class="container">
    <h1>Syntax highlighter</h1>
    <p class="lead">Tool to be able to copy text code in specific format.</p>

    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="txtCode">Code to highlight</label>
            <textarea class="form-control code" id="txtCode" rows="3"></textarea>
          </div>

          <pre><code class="javascript code js-code">...</code></pre>

          <!-- <div class="output"></div> -->

          <button type="button" class="btn btn-primary">Highlight, bro</button>
        </form>
      </div>
    </div>
  </div> <!-- /container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="js/libs/bind.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
